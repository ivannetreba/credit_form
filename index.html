<!DOCTYPE html>
<html>
<head>
  <style>
    /* Стили для формы */
    .form {
      border: 1px solid gray;
      padding: 20px;
    }

    /* Стили для заголовков */
    .form h2 {
      color: black;
      font-weight: bold;
      font-size: 18px;
      text-align: left;
    }

    /* Стили для надписей */
    .form label {
      color: gray;
      font-size: 11px;
    }

    /* Стили для ползунков */
    .form input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    /* Стили для вывода значений ползунков */
    .form .slider-value {
      color: black;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="form" style="float: left;">
    <h2>Введите данные для расчета условий по кредиту</h2>
    <label for="loan-amount">Желаемая сумма кредита:</label>
    <input type="range" id="loan-amount" min="50000" max="5000000">
    <div class="slider-value">Сумма: <span id="loan-amount-value"></span> руб.</div>

    <label for="loan-term">Срок кредита:</label>
    <input type="range" id="loan-term" min="1" max="10">
    <div class="slider-value">Срок: <span id="loan-term-value"></span> года</div>

    <label for="monthly-income">Ежемесячный заработок:</label>
    <input type="range" id="monthly-income" min="10000" max="1000000">
    <div class="slider-value">Заработок: <span id="monthly-income-value"></span> руб.</div>

    <label for="age">Возраст:</label>
    <input type="range" id="age" min="18" max="99">
    <div class="slider-value">Возраст: <span id="age-value"></span> лет</div>
  </div>

  <div class="form" style="float: right;">
    <h2>Условия кредита</h2>
    <label>Вы выбрали кредит на сумму:</label>
    <div class="slider-value">500,000 руб.</div>

    <label>На срок:</label>
    <div class="slider-value">5 лет</div>

    <label>Ставка по кредиту составит:</label>
    <div class="slider-value">10 %</div>

    <label>Ежемесячный платеж:</label>
    <div class="slider-value">100,000 руб.</div>

    <label>Вероятность одобрения:</label>
    <div class="slider-value">5 %</div>
  </div>

  <script>
    // Обновление значений ползунков и их вывода
    function updateSliderValue(sliderId, valueId) {
      const slider = document.getElementById(sliderId);
      const value = document.getElementById(valueId);
      value.innerHTML = slider.value;
    }

    // Обработчики событий для ползунков
    document.getElementById('loan-amount').addEventListener('input', function() {
      updateSliderValue('loan-amount', 'loan-amount-value');
    });

    document.getElementById('loan-term').addEventListener('input', function() {
      updateSliderValue('loan-term', 'loan-term-value');
    });

    document.getElementById('monthly-income').addEventListener('input', function() {
      updateSliderValue('monthly-income', 'monthly-income-value');
    });

    document.getElementById('age').addEventListener('input', function() {
      updateSliderValue('age', 'age-value');
    });
  </script>
</body>
</html>
