<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчет условий по кредиту</title>
    <style>
        #creditForm {
            border: 1px solid gray;
            padding: 20px;
            width: 500px;
        }

        h1 {
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }

        .slider-label {
            color: gray;
            font-size: 11px;
            text-align: left;
        }

        .slider-value {
            color: black;
            font-size: 15px;
        }

        .result-label {
            color: gray;
            font-size: 11px;
            text-align: left;
        }

        .result-value {
            color: black;
            font-size: 15px;
            font-weight: bold;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;   
            background: yellow;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
    </style>
</head>
<body>
    <div id="creditForm">
        <h1>Расчет условий по кредиту</h1>
        
        <!-- Желаемая сумма кредита -->
        <p class="slider-label">Желаемая сумма кредита</p>
        <input type="range" min="50000" max="5000000" value="50000" class="slider" id="creditAmount">
        <p id="creditAmountValue" class="slider-value">50000 руб.</p>
        
        <!-- Срок кредита -->
        <p class="slider-label">Срок кредита</p>
        <input type="range" min="1" max="10" value="1" class="slider" id="creditTerm">
        <p id="creditTermValue" class="slider-value">1 год</p>
        
        <!-- Ежемесячный заработок -->
        <p class="slider-label">Ежемесячный заработок</p>
        <input type="range" min="10000" max="1000000" value="10000" class="slider" id="salary">
        <p id="salaryValue" class="slider-value">10000 руб.</p>
        
        <!-- Возраст -->
        <p class="slider-label">Возраст</p>
        <input type="range" min="18" max="99" value="18" class="slider" id="age">
        <p id="ageValue" class="slider-value">18 лет</p>
        
        <!-- Результаты -->
        <p class="result-label">Вы выбрали кредит на сумму</p>
        <p id="finalAmount" class="result-value">50000 руб.</p>

        <p class="result-label">На срок</p>
                <p id="finalTerm" class="result-value">1 год</p>

        <p class="result-label">Ставка по кредиту составит</p>
        <p id="interestRate" class="result-value">10 %</p>

        <p class="result-label">Ежемесячный платеж</p>
        <p id="monthlyPayment" class="result-value">5000 руб.</p>

        <p class="result-label">Вероятность одобрения</p>
        <p id="approvalProbability" class="result-value">5 %</p>
    </div>

    <script>
        const creditAmountSlider = document.getElementById("creditAmount");
        const creditTermSlider = document.getElementById("creditTerm");
        const salarySlider = document.getElementById("salary");
        const ageSlider = document.getElementById("age");

        const creditAmountValue = document.getElementById("creditAmountValue");
        const creditTermValue = document.getElementById("creditTermValue");
        const salaryValue = document.getElementById("salaryValue");
        const ageValue = document.getElementById("ageValue");

        const finalAmount = document.getElementById("finalAmount");
        const finalTerm = document.getElementById("finalTerm");
        const interestRate = document.getElementById("interestRate");
        const monthlyPayment = document.getElementById("monthlyPayment");
        const approvalProbability = document.getElementById("approvalProbability");

        creditAmountSlider.oninput = function() {
            creditAmountValue.innerHTML = this.value + " руб.";
            finalAmount.innerHTML = this.value + " руб.";
            calculateMonthlyPayment();
        }

        creditTermSlider.oninput = function() {
            creditTermValue.innerHTML = this.value + " год";
            finalTerm.innerHTML = this.value + " год";
            calculateMonthlyPayment();
        }

        salarySlider.oninput = function() {
            salaryValue.innerHTML = this.value + " руб.";
        }

        ageSlider.oninput = function() {
            ageValue.innerHTML = this.value + " лет";
        }

        function calculateMonthlyPayment() {
            const creditAmount = parseInt(creditAmountSlider.value);
            const creditTerm = parseInt(creditTermSlider.value);
            const monthlyPaymentAmount = Math.floor(creditAmount / (creditTerm * 12));
            monthlyPayment.innerHTML = monthlyPaymentAmount + " руб.";
        }

        calculateMonthlyPayment();
    </script>
</body>
</html>
